<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/custom.css">
    <title>COVID-19 Statistics</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <form class="mt-3">
                    <div class="form-group">
                        <label for="selectCountry">Изберете държава</label>
                        <select class="form-control" id="selectCountry">
                            <option value="Bulgaria">България</option>
                            <option value="Germany">Германия</option>
                            <option value="Greece">Гърция</option>
                            <option value="North-Macedonia">Северна Македония</option>
                            <option value="Romania">Румъния</option>
                            <option value="Serbia">Сърбия</option>
                            <option value="Turkey">Турция</option>
                            <option value="UK">Англия</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <label class="mt-3" for="date">Изберете дата</label>
                <div class="d-flex" id="date">
                    <input type="number" id="day" min="1" max="31" class="form-control mx-1" placeholder="Ден">
                    <input type="number" id="month" min="1" max="12" class="form-control mx-1" placeholder="Месец">
                    <input type="number" id="year" min="2019" max="2020" class="form-control mx-1" placeholder="Година">
                    <button id="btn-check" class="btn btn-primary mx-1">Провери</button>
                </div>
            </div>
            <div class="col">
                <label class="mt-3" for="date">Допълнителна информация</label>
                <div class="d-table bg-white">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="totalCases" value="totalCases">
                        <label class="form-check-label" for="totalCases">Общ брой случаи</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="totalDeaths" value="totalDeaths">
                        <label class="form-check-label" for="totalDeaths">Общ брой починали </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="totalTests" value="totalTests">
                        <label class="form-check-label" for="totalTests">Общ брой тествани</label>
                    </div>
                </div>
                    <div>
                        <p id="checkbox-description">*Общият брой случаи,починали и тествание е от началото на пандемията до датата, която е избрана.*</p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="bg-white justify-content-center align-items-center">
                    <div class="d-inline-block border border-danger">
                        <h4 class=" m-3 text-weight-bold text-danger" >Новозаразени :</h4>
                        <h4 class="m-3 text-danger"  id="newInfectet">15</h4>
                    </div>
                    <div class="d-inline-block border border-info">
                        <h4 class=" m-3 text-weight-bold text-info" >Активни :</h4>
                        <h4 class="m-3 text-info" id="active">100</h4>
                    </div>
                    <div class="d-inline-block border border-warning">
                        <h4 class=" m-3 text-weight-bold text-warning" >В болница :</h4>
                        <h4 class="m-3 text-warning" id="critical">30</h4>
                    </div>
                    <div class="d-inline-block border border-success">
                        <h4 class=" m-3 text-weight-bold text-success" >Излекувани :</h4>
                        <h4 class="m-3 text-success" id="recovered">15</h4>
                    </div>
                    <div class="d-inline-block border border-secondary">
                        <h4 class=" m-3 text-weight-bold text-secondary" >Починали :</h4>
                        <h4 class="m-3 text-secondary" id="death">15</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
